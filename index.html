<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Memory Game - 10 Years</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Logo PUC -->
  <div id="logoContainer">
    <img src="images/logo_puc.png" alt="PUC Logo" id="logoPUC">
  </div>

  <!-- Infos temps et essais -->
  <div id="gameInfo">
    <span id="timer">⏱ Temps : 0s</span>
    <span id="attempts">💥 Essais : 0</span>
  </div>

  <!-- Bouton rejouer -->
  <button id="restartBtn">🔁 Rejouer</button>

  <!-- Plateau de jeu -->
  <div id="gameBoard"></div>

  <script src="js/script.js"></script>
</body>
</html>
